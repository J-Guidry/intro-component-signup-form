<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="headline">Learn to code by watching others</h1>
        <p>See how experience developers solve problems in real time.
            Watching scripted tutorials is great, but understanding how devlopers
            think is invaluable.
        </p>
    </header>
    <main>

        <a href="#" class="trial"><span>Try it free for 7 days</span> then $20/mo. afterward</a>
        
        <div class="signup-div">
            <form class="signup-form">
                <input type="text" name="firstname" placeholder="First Name" aria-label="First Name">
                <input type="text" name="lastname" placeholder="Last Name" aria-label="Last Name">
                <input type="email" name="email" placeholder="Email Address" aria-label="Email Address">
                <input type="password" name="password" placeholder="Password" aria-label="Password">
                <button type="submit">Claim your free trial</button>
            </form>
            <p>By clicking the button, you are agreeing to 
                our <span><a href="#">Terms and Services</a></span>
            </p>
        </div>
    </main>
</body>
</html>
